        <p class="list_course_item_category text_20 text_white" [ngClass]="getClass()"> {{ deptTransCat(courseData.deptId,courseData.deptName) }} </p>
    </div>
    <div class="list_course_item_mid" (click)="addToTable()">
        <p class="list_course_item_title text_16">{{ courseData.deptId }}-{{ courseData.courseIndex }}
            {{ courseData.courseName }}</p>
        <p class="list_course_item_description text_14 text_dark">{{ courseData.teacher }} â€” {{ courseData.time }}</p>
    </div>
    <div class="list_course_item_right" (click)="addToTable()">

    </div>
</div>
